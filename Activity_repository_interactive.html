<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Activity Repository - Firebase Enhanced</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        .status-bar {
            background: #f8f9fa;
            padding: 15px 30px;
            border-bottom: 1px solid #e9ecef;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .connection-status {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .status-indicator {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: #dc3545;
            animation: pulse 2s infinite;
        }

        .status-indicator.connected {
            background: #28a745;
        }

        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }

        .main-content {
            padding: 30px;
        }

        .form-section {
            background: #f8f9fa;
            padding: 25px;
            border-radius: 10px;
            margin-bottom: 30px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #495057;
        }

        .form-group input,
        .form-group textarea,
        .form-group select {
            width: 100%;
            padding: 12px;
            border: 1px solid #ced4da;
            border-radius: 5px;
            font-size: 14px;
            transition: border-color 0.3s ease;
        }

        .form-group input:focus,
        .form-group textarea:focus,
        .form-group select:focus {
            outline: none;
            border-color: #4facfe;
            box-shadow: 0 0 0 3px rgba(79, 172, 254, 0.1);
        }

        .btn {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 25px;
            cursor: pointer;
            font-weight: 500;
            transition: transform 0.3s ease;
            margin-right: 10px;
        }

        .btn:hover {
            transform: translateY(-2px);
        }

        .btn-danger {
            background: linear-gradient(135deg, #ff6b6b 0%, #ee5a52 100%);
        }

        .activities-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }

        .activity-card {
            background: white;
            border: 1px solid #e9ecef;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.08);
            transition: transform 0.3s ease;
        }

        .activity-card:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(0,0,0,0.15);
        }

        .activity-header {
            display: flex;
            justify-content: between;
            align-items: center;
            margin-bottom: 15px;
        }

        .activity-title {
            font-size: 1.2rem;
            font-weight: 600;
            color: #343a40;
            margin-bottom: 5px;
        }

        .activity-date {
            color: #6c757d;
            font-size: 0.9rem;
        }

        .activity-status {
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 0.8rem;
            font-weight: 500;
        }

        .status-pending {
            background: #fff3cd;
            color: #856404;
        }

        .status-completed {
            background: #d4edda;
            color: #155724;
        }

        .status-in-progress {
            background: #cce5ff;
            color: #004085;
        }

        .activity-description {
            color: #495057;
            margin-bottom: 15px;
            line-height: 1.5;
        }

        .activity-actions {
            display: flex;
            gap: 10px;
        }

        .btn-small {
            padding: 6px 12px;
            font-size: 0.8rem;
            border-radius: 15px;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #6c757d;
        }

        .stats-row {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }

        .stat-number {
            font-size: 2rem;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .stat-label {
            opacity: 0.9;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üóÇÔ∏è Activity Repository</h1>
            <p>Track, manage, and store your activities with Firebase</p>
        </div>

        <div class="status-bar">
            <div class="connection-status">
                <div class="status-indicator" id="connectionStatus"></div>
                <span id="connectionText">Connecting to Firebase...</span>
            </div>
            <div>
                <span id="lastSync">Never synced</span>
            </div>
        </div>

        <div class="main-content">
            <!-- Statistics -->
            <div class="stats-row">
                <div class="stat-card">
                    <div class="stat-number" id="totalActivities">0</div>
                    <div class="stat-label">Total Activities</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="completedActivities">0</div>
                    <div class="stat-label">Completed</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="pendingActivities">0</div>
                    <div class="stat-label">Pending</div>
                </div>
            </div>

            <!-- Add Activity Form -->
            <div class="form-section">
                <h2>‚ûï Add New Activity</h2>
                <form id="activityForm">
                    <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 20px;">
                        <div class="form-group">
                            <label for="activityTitle">Activity Title</label>
                            <input type="text" id="activityTitle" required>
                        </div>
                        <div class="form-group">
                            <label for="activityStatus">Status</label>
                            <select id="activityStatus" required>
                                <option value="pending">Pending</option>
                                <option value="in-progress">In Progress</option>
                                <option value="completed">Completed</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="activityDescription">Description</label>
                        <textarea id="activityDescription" rows="3" placeholder="Describe your activity..."></textarea>
                    </div>
                    <button type="submit" class="btn">üíæ Save Activity</button>
                    <button type="button" class="btn btn-danger" onclick="clearAllData()">üóëÔ∏è Clear All Data</button>
                </form>
            </div>

            <!-- Activities Display -->
            <div id="activitiesContainer">
                <div class="loading">
                    <h3>üì° Loading activities from Firebase...</h3>
                </div>
            </div>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script type="module">
        // üî• REPLACE THIS WITH YOUR FIREBASE CONFIG
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
        import { getFirestore, collection, addDoc, getDocs, doc, updateDoc, deleteDoc, onSnapshot, serverTimestamp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js';

        // Your actual Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyBfJxCZjSbfnkd8bUWr3z66QA4n-L2wM",
            authDomain: "amazing-pjts-by-team-content.firebaseapp.com",
            projectId: "amazing-pjts-by-team-content",
            storageBucket: "amazing-pjts-by-team-content.firebasestorage.app",
            messagingSenderId: "174140858851",
            appId: "1:174140858851:web:23ebed285df4cbfca180d6",
            measurementId: "G-9RZRHCLV69"
        };

        // Initialize Firebase
        let app, db;
        let activities = [];

        try {
            app = initializeApp(firebaseConfig);
            db = getFirestore(app);
            updateConnectionStatus(true);
            initializeAppData();
        } catch (error) {
            console.error("Firebase initialization error:", error);
            updateConnectionStatus(false);
            showOfflineMode();
        }

        function updateConnectionStatus(connected) {
            const indicator = document.getElementById('connectionStatus');
            const text = document.getElementById('connectionText');
            
            if (connected) {
                indicator.classList.add('connected');
                text.textContent = 'Connected to Firebase';
            } else {
                indicator.classList.remove('connected');
                text.textContent = 'Offline Mode';
            }
        }

        function updateLastSync() {
            document.getElementById('lastSync').textContent = `Last sync: ${new Date().toLocaleTimeString()}`;
        }

        async function initializeAppData() {
            await loadActivities();
            setupRealtimeListener();
            updateStats();
        }

        // Real-time listener for activities
        function setupRealtimeListener() {
            const activitiesRef = collection(db, 'activities');
            onSnapshot(activitiesRef, (snapshot) => {
                activities = [];
                snapshot.forEach((doc) => {
                    activities.push({ id: doc.id, ...doc.data() });
                });
                displayActivities();
                updateStats();
                updateLastSync();
            });
        }

        async function loadActivities() {
            try {
                const querySnapshot = await getDocs(collection(db, 'activities'));
                activities = [];
                querySnapshot.forEach((doc) => {
                    activities.push({ id: doc.id, ...doc.data() });
                });
                displayActivities();
                updateStats();
            } catch (error) {
                console.error("Error loading activities:", error);
                showOfflineMode();
            }
        }

        function displayActivities() {
            const container = document.getElementById('activitiesContainer');
            
            if (activities.length === 0) {
                container.innerHTML = `
                    <div class="loading">
                        <h3>üìù No activities yet</h3>
                        <p>Add your first activity above to get started!</p>
                    </div>
                `;
                return;
            }

            const activitiesHTML = activities
                .sort((a, b) => new Date(b.createdAt?.toDate?.() || b.createdAt) - new Date(a.createdAt?.toDate?.() || a.createdAt))
                .map(activity => `
                    <div class="activity-card">
                        <div class="activity-header">
                            <div>
                                <div class="activity-title">${activity.title}</div>
                                <div class="activity-date">
                                    ${activity.createdAt ? new Date(activity.createdAt.toDate()).toLocaleDateString() : 'Unknown date'}
                                </div>
                            </div>
                            <div class="activity-status status-${activity.status}">
                                ${activity.status.replace('-', ' ')}
                            </div>
                        </div>
                        <div class="activity-description">
                            ${activity.description || 'No description provided'}
                        </div>
                        <div class="activity-actions">
                            <button class="btn btn-small" onclick="updateActivityStatus('${activity.id}', '${activity.status === 'completed' ? 'pending' : 'completed'}')">
                                ${activity.status === 'completed' ? '‚Ü©Ô∏è Reopen' : '‚úÖ Complete'}
                            </button>
                            <button class="btn btn-small btn-danger" onclick="deleteActivity('${activity.id}')">
                                üóëÔ∏è Delete
                            </button>
                        </div>
                    </div>
                `).join('');

            container.innerHTML = `<div class="activities-grid">${activitiesHTML}</div>`;
        }

        function updateStats() {
            const total = activities.length;
            const completed = activities.filter(a => a.status === 'completed').length;
            const pending = activities.filter(a => a.status === 'pending').length;

            document.getElementById('totalActivities').textContent = total;
            document.getElementById('completedActivities').textContent = completed;
            document.getElementById('pendingActivities').textContent = pending;
        }

        // Form submission
        document.getElementById('activityForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const title = document.getElementById('activityTitle').value;
            const status = document.getElementById('activityStatus').value;
            const description = document.getElementById('activityDescription').value;

            try {
                await addDoc(collection(db, 'activities'), {
                    title,
                    status,
                    description,
                    createdAt: serverTimestamp()
                });

                // Clear form
                document.getElementById('activityForm').reset();
                
                // Show success message
                showNotification('‚úÖ Activity saved successfully!', 'success');
            } catch (error) {
                console.error("Error adding activity:", error);
                showNotification('‚ùå Error saving activity', 'error');
            }
        });

        // Global functions for buttons
        window.updateActivityStatus = async (id, newStatus) => {
            try {
                await updateDoc(doc(db, 'activities', id), {
                    status: newStatus
                });
                showNotification('‚úÖ Activity updated!', 'success');
            } catch (error) {
                console.error("Error updating activity:", error);
                showNotification('‚ùå Error updating activity', 'error');
            }
        };

        window.deleteActivity = async (id) => {
            if (confirm('Are you sure you want to delete this activity?')) {
                try {
                    await deleteDoc(doc(db, 'activities', id));
                    showNotification('üóëÔ∏è Activity deleted!', 'success');
                } catch (error) {
                    console.error("Error deleting activity:", error);
                    showNotification('‚ùå Error deleting activity', 'error');
                }
            }
        };

        window.clearAllData = async () => {
            if (confirm('‚ö†Ô∏è This will delete ALL activities permanently. Are you sure?')) {
                try {
                    const querySnapshot = await getDocs(collection(db, 'activities'));
                    const deletePromises = querySnapshot.docs.map(doc => deleteDoc(doc.ref));
                    await Promise.all(deletePromises);
                    showNotification('üóëÔ∏è All activities cleared!', 'success');
                } catch (error) {
                    console.error("Error clearing activities:", error);
                    showNotification('‚ùå Error clearing activities', 'error');
                }
            }
        };

        function showNotification(message, type) {
            const notification = document.createElement('div');
            notification.style.cssText = `
                position: fixed;
                top: 20px;
                right: 20px;
                padding: 15px 20px;
                border-radius: 5px;
                color: white;
                font-weight: 500;
                z-index: 1000;
                background: ${type === 'success' ? '#28a745' : '#dc3545'};
                box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            `;
            notification.textContent = message;
            document.body.appendChild(notification);

            setTimeout(() => {
                notification.remove();
            }, 3000);
        }

        function showOfflineMode() {
            document.getElementById('activitiesContainer').innerHTML = `
                <div class="loading">
                    <h3>‚ö†Ô∏è Firebase Connection Error</h3>
                    <p>Please check your Firebase configuration and try again.</p>
                    <p>Make sure to replace the Firebase config with your actual project settings.</p>
                </div>
            `;
        }
    </script>
</body>
</html>
