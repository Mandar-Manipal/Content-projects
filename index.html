<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Content Management System: Manipal BFSI</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        .login-container {
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
            margin: 0 auto;
            margin-top: 10vh;
        }
        .logo {
            font-size: 48px;
            margin-bottom: 20px;
        }
        .login-title {
            color: #2d3748;
            margin-bottom: 30px;
            font-size: 28px;
            font-weight: 600;
        }
        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }
        label {
            display: block;
            margin-bottom: 8px;
            color: #4a5568;
            font-weight: 500;
        }
        input, select, textarea {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        input:focus, select:focus, textarea:focus {
            outline: none;
            border-color: #667eea;
        }
        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
        }
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
        .error-message {
            background: #fed7d7;
            color: #c53030;
            padding: 10px;
            border-radius: 6px;
            margin-top: 15px;
            display: none;
        }
        .success-message {
            background: #c6f6d5;
            color: #2f855a;
            padding: 10px;
            border-radius: 6px;
            margin-top: 15px;
            display: none;
        }
        .hidden {
            display: none;
        }
        .dashboard {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 8px 25px rgba(0,0,0,0.1);
            margin-top: 20px;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }
        .btn-logout {
            background: linear-gradient(135deg, #e53e3e, #c53030);
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
        }
        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 20px;
        }
        @media (max-width: 768px) {
            .form-row {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <!-- Login Section -->
    <div id="loginSection">
        <div class="login-container">
            <div class="logo">üèõÔ∏è</div>
            <h1 class="login-title">Content Management System</h1>
            <h2 style="color: #666; margin-bottom: 30px; font-size: 18px;">Manipal BFSI</h2>
            
            <form id="loginForm">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" required placeholder="Enter your username">
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" required placeholder="Enter your password">
                </div>
                <button type="submit" class="btn" style="width: 100%; margin-top: 20px;">
                    üîê Login
                </button>
            </form>
            <div class="error-message" id="errorMessage"></div>
            <div class="success-message" id="successMessage"></div>
        </div>
    </div>

    <!-- Dashboard Section -->
    <div id="dashboardSection" class="hidden">
        <div class="dashboard">
            <div class="header">
                <div>
                    <h1 id="dashboardTitle">üìù Dashboard</h1>
                    <div id="userInfo">Welcome User</div>
                </div>
                <button class="btn-logout" onclick="logout()">üö™ Logout</button>
            </div>

            <form id="requestForm">
                <div class="form-group">
                    <label for="requestId">Request ID</label>
                    <input type="text" id="requestId" readonly>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="department">Department/Vertical *</label>
                        <select id="department" required>
                            <option value="">Select Department</option>
                            <option value="axis-bank">Axis Bank</option>
                            <option value="hdfc-bank">HDFC Bank</option>
                            <option value="icici-bank">ICICI Bank</option>
                            <option value="kotak-bank">Kotak Bank</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="programType">Program Type *</label>
                        <select id="programType" required>
                            <option value="">Select Program Type</option>
                            <option value="long-term">Long Term</option>
                            <option value="short-term">Short Term</option>
                        </select>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="requestType">Request Type *</label>
                        <select id="requestType" required>
                            <option value="">Select Request Type</option>
                            <option value="new-content-request">New Content Request</option>
                            <option value="content-update">Content Update</option>
                            <option value="content-review">Content Review</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="priority">Priority Level *</label>
                        <select id="priority" required>
                            <option value="">Select Priority</option>
                            <option value="high">High</option>
                            <option value="medium">Medium</option>
                            <option value="not-urgent">Not Urgent</option>
                        </select>
                    </div>
                </div>

                <div class="form-group">
                    <label for="deadline">Expected Deadline *</label>
                    <input type="date" id="deadline" required>
                </div>

                <div class="form-group">
                    <label for="title">Brief Title *</label>
                    <input type="text" id="title" placeholder="Enter brief title" required>
                </div>

                <div class="form-group">
                    <label for="description">Content Description *</label>
                    <textarea id="description" placeholder="Provide detailed description" required style="min-height: 100px;"></textarea>
                </div>

                <div style="display: flex; gap: 15px; margin-top: 30px;">
                    <button type="submit" class="btn">üì§ Submit Request</button>
                    <button type="button" class="btn" style="background: linear-gradient(135deg, #ed8936, #dd6b20);" onclick="clearForm()">üóëÔ∏è Clear Form</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        // User credentials
        var users = {
            'AxisBank_HOD': { password: 'AxisBank@123', role: 'hod', name: 'Axis Bank HOD', department: 'axis-bank' },
            'HDFCBank_HOD': { password: 'HDFCBank@123', role: 'hod', name: 'HDFC Bank HOD', department: 'hdfc-bank' },
            'ICICIBank_HOD': { password: 'ICICIBank@123', role: 'hod', name: 'ICICI Bank HOD', department: 'icici-bank' },
            'KotakBank_HOD': { password: 'KotakBank@123', role: 'hod', name: 'Kotak Bank HOD', department: 'kotak-bank' },
            'Content_FPR': { password: 'Content@123', role: 'content-fpr', name: 'Content FPR Manager', department: 'content-team' }
        };

        var departments = {
            'axis-bank': { name: 'Axis Bank', prefix: 'AXIS' },
            'hdfc-bank': { name: 'HDFC Bank', prefix: 'HDFC' },
            'icici-bank': { name: 'ICICI Bank', prefix: 'ICICI' },
            'kotak-bank': { name: 'Kotak Bank', prefix: 'KOTAK' }
        };

        var currentUser = null;

        function showMessage(message, isError) {
            var errorDiv = document.getElementById('errorMessage');
            var successDiv = document.getElementById('successMessage');
            
            if (isError) {
                errorDiv.textContent = message;
                errorDiv.style.display = 'block';
                successDiv.style.display = 'none';
            } else {
                successDiv.textContent = message;
                successDiv.style.display = 'block';
                errorDiv.style.display = 'none';
            }
            
            setTimeout(function() {
                errorDiv.style.display = 'none';
                successDiv.style.display = 'none';
            }, 5000);
        }

        function generateRequestId() {
            var dept = document.getElementById('department').value;
            if (!dept || !departments[dept]) {
                document.getElementById('requestId').value = '';
                return;
            }
            
            var prefix = departments[dept].prefix;
            var year = new Date().getFullYear();
            var requestId = prefix + '-' + year + '-0001';
            document.getElementById('requestId').value = requestId;
        }

        function clearForm() {
            document.getElementById('requestForm').reset();
            if (currentUser && currentUser.department && departments[currentUser.department]) {
                document.getElementById('department').value = currentUser.department;
                generateRequestId();
            }
        }

        function logout() {
            if (confirm('Are you sure you want to logout?')) {
                currentUser = null;
                document.getElementById('loginSection').style.display = 'block';
                document.getElementById('dashboardSection').style.display = 'none';
                document.getElementById('loginForm').reset();
            }
        }

        // Login form submission
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            var username = document.getElementById('username').value.trim();
            var password = document.getElementById('password').value;
            
            if (!username || !password) {
                showMessage('Please fill in all fields', true);
                return;
            }
            
            var user = users[username];
            
            if (!user) {
                showMessage('Invalid username', true);
                return;
            }
            
            if (user.password !== password) {
                showMessage('Invalid password', true);
                return;
            }
            
            currentUser = user;
            showMessage('Welcome ' + user.name + '! Loading your console...');
            
            setTimeout(function() {
                document.getElementById('loginSection').style.display = 'none';
                document.getElementById('dashboardSection').style.display = 'block';
                document.getElementById('dashboardTitle').textContent = 'üìù ' + user.role.toUpperCase() + ' Console';
                document.getElementById('userInfo').textContent = 'Welcome ' + user.name;
                
                if (user.department && departments[user.department]) {
                    document.getElementById('department').value = user.department;
                    generateRequestId();
                }
            }, 1500);
        });

        // Request form submission
        document.getElementById('requestForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            var requestId = document.getElementById('requestId').value;
            if (!requestId) {
                alert('Please select a department to generate Request ID');
                return;
            }

            alert('Request ' + requestId + ' submitted successfully!');
            clearForm();
        });

        // Department change handler
        document.getElementById('department').addEventListener('change', generateRequestId);

        // Set minimum date to today
        window.addEventListener('load', function() {
            var today = new Date().toISOString().split('T')[0];
            document.getElementById('deadline').setAttribute('min', today);
        });
    </script>
</body>
</html>
